<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Trip Planner</title>
</head>


<body>
    <div class="items">
        <header class="header">
            <div class="control has-icons-left">
                <div class="select is-rounded">
                    <div class="control has-icons-left">
                        <div class="select is-multiple">
                        <select class="is-focused">
                            <option selected>Country</option>
                            <option>Select dropdown</option>
                            <option></option>
                        </select>
                        </div>
                        <div class="icon is-small is-left">
                        <i class="fas fa-globe"></i>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="cards-container">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">
                        LANGUAGE
                    </p>
                    <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                    </button>
                </header>
                <div class="card-content">
                    <div class="content">
                        LANGUAGE BASED ON SEARCHED COUNTRY WILL DISPLAY HERE
                    </div>
                </div>
            </div>

            <div class="card number2">
                <header class="card-header">
                    <p class="card-header-title">
                        CURRENCY
                    </p>
                    <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                    </button>
                </header>
                <div class="card-content">
                    <div class="content">
                        CURRENCY BASED ON SEARCHED COUNTRY WILL DISPLAY HERE
                    </div>
                </div>
            </div>
        </div>

        <div class="departures">
            <h1>DEPARTING FLIGHTS âœˆ </h1>
            <table>
                <thead>
                <tr>
                    <th id="time">TIME</th>
                    <th id="destination">DESTINATION</th>
                    <th id="flight">FLIGHT</th>
                    <th id="gate">GATE</th>
                    <th id="remarks">REMARKS</th>
                </tr>
                </thead>
            <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>   
    <script src="assets/script.js"></script>
</body>

</html>
